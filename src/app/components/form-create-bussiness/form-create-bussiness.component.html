<div class="imageBackground h-screen flex flex-col">
  <section class="h-full flex w-full justify-center items-center">
    <form
      [formGroup]="createBusinessForm"
      (ngSubmit)="onSubmit()"
      class="max-w-md mx-auto my-8 px-4 py-6 bg-primary-light shadow-lg shadow-primary-dark rounded-lg border-2 border-secondary-dark w-full"
    >
      <h1
        class="text-3xl font-bold mb-4 justify-center flex text-secondary-light"
      >
        {{ isCreate ? "Crear Oferta" : "Editar Oferta" }}
      </h1>

      <div class="mb-4">
        <label
          for="title"
          class="block text-secondary-light font-semibold mb-2"
        >
          Nombre de la oferta
        </label>
        <input
          type="text"
          id="title"
          placeholder="titulo de la oferta"
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary-light"
        />
        <small
          *ngIf="
            businessForm['title'].invalid &&
            (businessForm['title'].dirty || businessForm['title'].touched)
          "
          class="text-secondary-light"
        >
          El titulo de la oferta es requerido y debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="mb-4">
        <label
          for="description"
          class="block text-secondary-light font-semibold mb-2"
        >
          Descripción de la oferta
        </label>
        <input
          type="text"
          id="description"
          placeholder="Descripción de la oferta"
          formControlName="description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary-light"
        />
        <small
          *ngIf="
            businessForm['description'].invalid &&
            (businessForm['description'].dirty || businessForm['description'].touched)
          "
          class="text-secondary-light"
        >
          La descripción de la oferta es requerida y debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="mb-4">
        <label
          for="industry"
          class="block text-secondary-light font-semibold mb-2"
        >
          Tipo de oferta
        </label>
        <select
          id="industry"
          formControlName="industry"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary-light"
        >
          <option value="">Selecciona un tipo de oferta o negocio</option>
          <option *ngFor="let key of businessTypesKeys" [value]="key">
            {{ businessTypes[key] }}
          </option>
        </select>
        <small
          *ngIf="
            businessForm['industry'].invalid &&
            (businessForm['industry'].dirty || businessForm['industry'].touched)
          "
          class="text-secondary-light"
        >
          El tipo de oferta es requerido
        </small>
      </div>

      <div class="mb-4">
        <label
          for="status"
          class="block text-secondary-light font-semibold mb-2"
        >
          Estado de la oferta
        </label>
        <select
          id="status"
          formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary-light"
        >
          <option value="">Selecciona el estado de la oferta</option>
          <option value="active">activa</option>
          <option value="inactive">inactiva</option>
        </select>
      </div>

      <div class="justify-center flex gap-2">
        <button
          [routerLink]="['/homeOpportunity']"
          class="w-1/2 bg-secondary-dark border border-secondary-light text-white font-semibold py-2 px-4 rounded-md hover:bg-secondary hover:text-primary-light transition duration-300"
        >
          Regresar
        </button>
        <button
          type="submit"
          [disabled]="!createBusinessForm.valid || (!isCreate && !createBusinessForm.dirty)"
          class="w-1/2 bg-secondary-dark border border-secondary-light text-white font-semibold py-2 px-4 rounded-md hover:bg-secondary hover:text-primary-light transition duration-300"
        >
          {{ isCreate ? "Crear Oferta" : "Actualizar Oferta" }}
        </button>
      </div>
    </form>
  </section>
</div>
